<ngx-pull-to-refresh class="refreshSpinner" spinnerColor="#000000" [isEnable]="true" [targetElement]="targetElement" [spinnerSize]="spinnerSpeed" (refresh)="myRefreshEvent($event)">
    <div class="container">
        <h1 class="text-center m-3">Weather forecast for {{weather?.title}}</h1>
        <div class="row">
            <div class="col-md-2" *ngFor="let w of weather?.consolidated_weather">
                <div class="weatherDayWrapper">
                    <p>{{w.applicable_date | date:'dd/MM/yyyy'}}</p>
                    <p>{{w.weather_state_name}}</p>
                    <img width="100" src="https://www.metaweather.com/static/img/weather/png/{{w.weather_state_abbr}}.png" />
                </div>
            </div>
        </div>
    </div>
</ngx-pull-to-refresh>
